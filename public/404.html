<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Handle specific redirect routes
      const path = window.location.pathname;
      
      if (path === '/islamicbooks') {
        window.location.href = 'https://mega.nz/folder/qMkB2DhJ#5it0mHfwbYEnogUwjiWRwA';
      } else if (path === '/nightschool') {
        window.location.href = 'https://mega.nz/folder/PcsiDKiJ#pwVpmb226xsYBaQen3G4kA';
      } else {
        // For all other routes, redirect to index.html for SPA handling
        window.location.href = '/index.html';
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/index.html">
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
