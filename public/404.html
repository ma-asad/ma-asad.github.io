<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      if (path === '/islamicbooks') {
        window.location.href = 'https://mega.nz/folder/qMkB2DhJ#5it0mHfwbYEnogUwjiWRwA';
      } else if (path === '/nightschool') {
        window.location.href = 'https://mega.nz/folder/PcsiDKiJ#pwVpmb226xsYBaQen3G4kA';
      } else {
        // Store path and redirect to index.html for SPA routing
        const fullPath = path + search + hash;
        sessionStorage.setItem('redirectPath', fullPath);
        window.location.replace('/index.html' + (fullPath !== '/' ? '?redirect=' + encodeURIComponent(fullPath) : ''));
      }
    </script>
    <meta http-equiv="refresh" content="0; url=/index.html">
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
